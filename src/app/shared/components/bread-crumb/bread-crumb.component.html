<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <!-- adiciona a classe 'active' caso o método 'isTheLastItem(item)' retorne true-->
    <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isTheLastItem(item)">
      <!-- se o 'item' for o último da lista -->
      <span *ngIf="isTheLastItem(item)"> {{item.text}} </span>

      <!-- se o 'item' não for o último da lista será exibido o item com link -->
      <a *ngIf="!isTheLastItem(item)" [routerLink]="item.link"> {{item.text}} </a>
    </li>
  </ol>
</nav>
